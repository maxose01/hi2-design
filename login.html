<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login | Hi2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400&display=swap"
      rel="stylesheet"
    />
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/vendor/bootstrap-icons/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="assets/css/general.css" />
    <link href="assets/css/login.css" rel="stylesheet" />
  </head>
  <body data-bs-theme="dark" class="bg-white">
    <main>
      <div class="container-fluid p-0">
        <div class="row g-0 h-100vh">
          <div class="col-md-7 text-center p-5 bg-primary">
            <a class='d-inline-block' href='index.html' style='width: 100px; max-width: 100%'>
              <img
                src="assets/images/logo.png"
                alt="Hi2"
                class="d-inline-block w-100"
              />
            </a>
            <h1 class="h4 my-3 mb-4 fw-bold">Log In</h1>
            <div class="row g-0">
              <div class="col-md-8 offset-md-2">
                <form class="mx-md-auto d-block">
                  <div class="mb-4">
                    <label for="email" class="form-label visually-hidden"
                      >Email</label
                    >
                    <input
                      type="email"
                      class="form-control bg-transparent text-white border-0 border-bottom rounded-0 border-light px-1"
                      id="email"
                      placeholder="Email"
                    />
                  </div>

                  <div class="mb-3">
                    <label for="password" class="form-label visually-hidden"
                      >Password</label
                    >
                    <div class="position-relative">
                      <input
                        type="password"
                        class="form-control bg-transparent text-white border-0 border-bottom rounded-0 border-light px-1"
                        id="password"
                        placeholder="Password"
                      />
                      <button
                        type="button"
                        class="btn btn-link p-0 mt-1 position-absolute top-50 end-0 translate-middle-y"
                        onclick="togglePassword(event)"
                      >
                        <i class="bi bi-eye-slash-fill"></i>
                      </button>
                    </div>
                  </div>

                  <div class="mb-4 row">
                    <div class="col-6 text-start" data-bs-theme="light">
                      <div class="form-check form-check-inline text-white">
                        <input
                          class="form-check-input border-white bg-transparent"
                          type="checkbox"
                          id="rememberme"
                          value="remember"
                        />
                        <label class="form-check-label" for="rememberme"
                          >Remember me</label
                        >
                      </div>
                    </div>
                    <div class="col-6 text-end">
                      <a href="login.html#" class="">Forgot Password?</a>
                    </div>
                  </div>
                  <div class="mb-3">
                    <button
                      class="btn btn-gradient btn-lg w-100 fw-semibold transition-btn"
                    >
                      Log In
                    </button>
                  </div>
                  <p>
                    Don't have an account?
                    <a class='text-decoration-underline text-orange' href='register.html'>Register Now!</a
                    >
                  </p>
                </form>
              </div>
              <div class="col-12 my-3">
                <a href="login.html#" class="d-inline-block me-4">
                  <img
                    src="assets/images/play-store.png"
                    style="width: 50px"
                    alt="Play Store"
                  />
                </a>
                <a href="login.html#" class="d-inline-block">
                  <img
                    src="assets/images/app-store.png"
                    style="width: 50px"
                    alt="App Store"
                  />
                </a>
              </div>
            </div>
          </div>
          <div
            class="col-md-5 d-flex flex-column justify-content-end align-items-center"
          >
            <p class="position-absolute login-tagline text-dark fw-bold fs-5">
              Tag Line
            </p>
            <img src="assets/images/login-bg.png" alt="" class="img-fluid" />
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <script src="assets/js/util.js"></script>
  </body>
</html>
