<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register | Hi2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400&display=swap"
      rel="stylesheet"
    />
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/vendor/bootstrap-icons/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="assets/intl-tel-input/css/intlTelInput.min.css"
    />
    <link rel="stylesheet" href="assets/css/general.css" />
    <link href="assets/css/register.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container-fluid p-0">
        <div class="row g-0 h-100vh">
          <!-- left part  -->
          <div
            class="col-md-4 d-flex align-items-center fixed-top flex-column justify-content-between bg-primary h-100"
          >
            <div class="col-12 pt-4 px-5 pb-0 text-end">
              <a href="register.html#" class="d-inline-block me-4">
                <img
                  src="assets/images/play-store.png"
                  style="width: 50px"
                  alt="Play Store"
                />
              </a>
              <a href="register.html#" class="d-inline-block">
                <img
                  src="assets/images/app-store.png"
                  style="width: 50px"
                  alt="App Store"
                />
              </a>
            </div>
            <a href="register.html#" class="d-block w-100">
              <img
                src="assets/images/register-logo.png"
                alt="Hi2"
                class="img-fluid"
              />
            </a>
            <div class="px-5">
              <h1 class="text-light fw-bold h4">Create an Account</h1>
              <p class="text-light fw-semibold mb-0">Tag Line</p>
              <img
                src="assets/images/register-bg.png"
                alt=""
                class="img-fluid register-bg"
              />
            </div>
          </div>
          <!-- right part -->
          <div class="col-md-8 h-100 offset-md-4 overflow-auto p-5 text-center">
            <div class="register-user-image">
              <label for="userimg" class="user-image-wrapper mb-5">
                <input
                  type="file"
                  id="userimg"
                  class="form-control visually-hidden"
                />
                <div class="user-image">
                  <img
                    src="assets/images/user-dummy-img.png"
                    class="py-3"
                    alt=""
                  />
                </div>
                <div class="icon-camera">
                  <img src="https://hi2-pillersoft.netlify.app/assets/icons/icon_camera.svg" alt="" />
                  <!-- <i class="bi bi-camera-fill"></i> -->
                </div>
              </label>
            </div>
            <div class="row g-0">
              <div class="col-md-8 offset-md-2">
                <form class="mx-md-auto d-block">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="mb-3">
                        <label
                          for="firstname"
                          class="form-label visually-hidden"
                          >First Name</label
                        >
                        <input
                          type="text"
                          class="form-control border-0 shadow"
                          id="firstname"
                          placeholder="First Name"
                        />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="mb-3">
                        <label for="lastname" class="form-label visually-hidden"
                          >Last Name</label
                        >
                        <input
                          type="text"
                          class="form-control border-0 shadow"
                          id="lastname"
                          placeholder="Last Name"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label visually-hidden"
                      >Email</label
                    >
                    <input
                      type="email"
                      class="form-control border-0 shadow"
                      id="email"
                      placeholder="Email"
                    />
                  </div>

                  <div class="mb-3">
                    <label for="password" class="form-label visually-hidden"
                      >Password</label
                    >
                    <div class="position-relative">
                      <input
                        type="password"
                        class="form-control border-0 shadow"
                        id="password"
                        placeholder="Password"
                      />
                      <button
                        type="button"
                        class="btn btn-link p-0 mt-1 position-absolute top-50 end-0 translate-middle-y me-2"
                        onclick="togglePassword(event)"
                      >
                        <i class="bi bi-eye-slash-fill"></i>
                      </button>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="phone" class="form-label visually-hidden"
                      >Mobile Number</label
                    >
                    <input
                      type="tel"
                      id="phone"
                      class="form-control shadow border-0"
                    />
                  </div>
                  <div class="mb-3">
                    <label
                      for="countryselect"
                      class="form-label visually-hidden"
                      >Country</label
                    >
                    <select
                      id="countryselect"
                      class="form-select shadow border-0"
                    >
                      <option selected hidden>Country</option>
                    </select>
                  </div>
                  <div class="mb-3 d-flex">
                    <div class="form-check form-check-inline me-5">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="gender"
                        id="maleradio"
                        checked
                      />
                      <label class="form-check-label" for="maleradio">
                        Male
                      </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="gender"
                        id="femaleradio"
                      />
                      <label class="form-check-label" for="femaleradio">
                        Female
                      </label>
                    </div>
                  </div>
                  <div class="mb-0 row">
                    <p class="small text-dark fw-semibold mb-2">
                      By clicking Sign Up, you agree to our
                      <a href="register.html#" class="text-primary">Terms</a>,
                      <a href="register.html#">Privacy Policy</a>
                      and <a href="register.html#">Cookies Policy.</a>
                    </p>
                  </div>
                  <div class="mb-3">
                    <button
                      class="btn btn-gradient btn-lg w-100 fw-semibold transition-btn"
                    >
                      Sign Up
                    </button>
                  </div>
                  <p>
                    Already have an account?
                    <a class='text-decoration-underline fw-semibold text-orange' href='login.html'>
                      Log In</a
                    >
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <script src="assets/js/util.js"></script>
    <script src="assets/intl-tel-input/js/intlTelInput.min.js"></script>
    <script src="assets/intl-tel-input/js/utils.js"></script>
    <script src="assets/js/countrycode.js"></script>
    <script src="assets/js/jquery.countrySelector.js"></script>
    <script>
      $("document").ready(function () {
        initCountrySelectorDropdown("#countryselect");
      });
    </script>
  </body>
</html>
